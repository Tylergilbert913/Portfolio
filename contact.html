<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- title for CONTACT page -->
    <title>Contact</title>
</head>

<body>
    <!-- navigation bar and links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <nav class="container-fluid">
            <a class="navbar-brand" href="#">Tyler Gilbert</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="justify content-end" id="navbarNavAltMarkup">
                <nav class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#"></a>
                    <a class="nav-link" href="index.html">About</a>
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-link" href="contact.html">Contact</a>

                </nav>
            </nav>
        </nav>
    </nav>
    <!-- container for CONTACT page -->
    <main class="container">
        <!-- row 1 / heading in 1st section-->
        <section class="row">
            <h1>Contact</h1>
            <hr>
        </section>
        <!-- row 2 / name box-->
        <section class="row contact">
            <section class="col-md-5">
                <h3>Name</h3>
                <section class="form-floating mb-3">
                    <input type="name" class="form-control" id="floatingInput" placeholder="Name">
                    <label for="floatingInput">Name</label>
                </section>
            </section>
        </section>
        <!-- row 3 / email box-->
        <section class="row contact">
            <section class="col-md-5">
                <h3>Email</h3>
                <section class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </section>
            </section>
        </section>
        <!-- row 4 / messgae box-->
        <section class="row contact">
            <section class="col-md-5">
                <h3>Message</h3>
                <section class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Message" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Message</label>
                </section>
            </section>
        </section>
        <!--  row 5 / submit button -->
        <section class="contact row">
            <article class="col-md-2">
                <button type="button" class="btn btn-primary btn-lg">Submit</button>
            </article>
        </section>
        </section>
    </main>

    <!-- sticky footer -->
    <footer class="footer-margin">

    </footer>


</body>

</html>
