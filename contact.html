<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- title for CONTACT page -->
    <title>Contact</title>
</head>
<body>
    <!-- navigation bar and links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <nav class="container-fluid">
          <a class="navbar-brand" href="#">Tyler Gilbert</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="justify content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#"></a>
              <a class="nav-link" href="contact.html">Contact</a>
              <a class="nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-link" href="index.html">About</a>
            </div>
          </div>
        </nav>
      </nav>
        <!-- container for CONTACT page -->
      <main class="container">
          <!-- row 1 / heading in 1st section-->
        <header class="row">
            <h1>Contact</h1>
            <hr>
        </header>
        <!-- row 2 / name box-->
        <section class="row">
          <section class="col-md-4">
          <h3>Name</h3>
          <section class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" placeholder="Name">
            <label for="floatingInput">Name</label>
          </section>
        </section>
    </section>
    <!-- row 3 / email box-->
        <header class="row">
          <h3>Email</h3>
          </header>
          <section class="col-md-4">
          <section class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </section>
          </section>
          <!-- row 4 / messgae box-->
          <header class="row">
            <h3>Message</h3>
            </header>
            <section class="col-md-4">
            <section class="form-floating mb-3">
              <textarea class="form-control" placeholder="Message" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Message</label>
            </section>
            </section>
            <!--  row 5 / submit button -->
            <section class="row">
                 <article class="col-md-2">
                <button type="button" class="btn btn-primary btn-lg">Submit</button>
                </article>
            </section>
        </section>
        </main>
        
<!-- sticky footer -->
        <footer class="footer-margin">
          <article class="card-footer bg-light footer-font-style text-muted footer-position"><a href="https://github.com/Tylergilbert913">Github</a>
          </article>
        </footer>

        
</body>
</html>
