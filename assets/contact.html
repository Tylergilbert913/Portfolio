    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tyler Gilbert</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="justify content-end" id="navbarNavAltMarkup">

      <div class="container">
        <div class="row">
            <h1>Contact</h1>
            <hr>
        </div>
        <div class="row">
          <div class="col-md-4">
          <h3>Name</h3>
          <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" placeholder="Name">
            <label for="floatingInput">Name</label>
          </div>
          </div>
        </div>
        <div class="row">
          <h3>Email</h3>
          <div class="col-md-4">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          </div>
        </div>
          <div class="row">
            <h3>Message</h3>
            <div class="col-md-4">
            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Message" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Message</label>
            </div>
            </div>
          </div>
            <div class="row">
                 <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-lg">Submit</button>
          </div>
            </div>
          </div>
        </div>
        

        <div class="footer-margin">
          <footer class="card-footer bg-light footer-font-style text-muted footer-position"><a href="https://github.com/Tylergilbert913">Github</a>
          </footer>
        </div>
